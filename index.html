<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #01030D;
            overflow: hidden;
        }
        
        .card-container {
            width: 352px;
            height: 438px;
            position: relative;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
        }

        .card-hover {
            width: 212px;
            height: 268px;
            position: absolute;
            top: 94px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
            transform-style: preserve-3d;
            perspective: 1600px;
            -webkit-perspective: 1600px;
            -moz-perspective: 1600px;
        }

        .card {
            width: 100%;
            height: 100%;
            background-image: url('cardnoshade.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transform-style: preserve-3d;
            transform-origin: center center;
            transform: rotateX(4deg);
            box-shadow: 2px 4px 6.4px 2px rgba(0, 0, 0, 0.32) !important;
            outline: none !important;
            border: none !important;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform, box-shadow;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: translateZ(0);
            -webkit-perspective: 1000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            pointer-events: auto;
        }

        .shine {
            opacity: 0.5;
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: background;
            perspective: 1500px;
            -webkit-perspective: 1500px;
            -moz-perspective: 1500px;
        }

        /* Loại bỏ mọi hiệu ứng viền trong hover */
        .hover-3d, .hover-in, .hover-out {
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
            transition: transform 0.7s cubic-bezier(0.2, 1, 0.3, 1);
        }
        
        /* Thêm transition mượt cho hover vào/ra */
        .hover-in {
            transition: transform 0.38s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }
        
        .hover-out {
            transition: transform 0.75s cubic-bezier(0.175, 0.885, 0.42, 1.275) !important;
        }
        
        /* Thêm hiệu ứng smooth easing tốt hơn */
        .move-transition {
            transition: transform 0.08s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-hover">
            <div class="card"></div>
        </div>
    </div>

    <script>

    $(document).ready(function() {
        // Loại bỏ tất cả đường viền trên mọi phần tử NGOẠI TRỪ CARD
        $("*:not(.card)").css({
            "box-shadow": "none",
            "outline": "none",
            "border": "none"
        });
        
        // Tối ưu card để animation mượt hơn
        $(".card").css({
            "transform-style": "preserve-3d",
            "transform-origin": "center center",
            "will-change": "transform",
            "backface-visibility": "hidden",
            "pointer-events": "auto"
        });
        
        // Cài đặt hiệu ứng hover3d với animation mạnh hơn
        $(".card-hover").hover3d({
            selector: ".card",
            shine: true,
            sensitivity: 8, // Giảm độ nhạy thêm để movement mượt hơn
            perspective: 1600
        });
        
        // Tạo hiệu ứng mượt khi hover vào
        var hoverTransition = "transform 0.65s cubic-bezier(0.34, 1.56, 0.64, 1)";
        var outTransition = "transform 0.75s cubic-bezier(0.175, 0.885, 0.42, 1.275)";
        var moveTransition = "transform 0.08s cubic-bezier(0.34, 1.56, 0.64, 1)";
        
        // Thêm chế độ xử lý thông minh motion để làm mượt animation
        var lastMoveTime = 0;
        var moveThreshold = 16; // milliseconds - giảm xuống để phản hồi nhanh hơn (60fps tương đương ~16.7ms)
        
        // Tiền tải và optimize hiệu ứng trước khi dùng
        setTimeout(function() {
            $(".card").css({
                "transform": "rotateX(4deg)",
                "transition": hoverTransition
            });
        }, 0);
        
        // Làm mượt hơn hiệu ứng khi hover vào với RAF (requestAnimationFrame)
        $(".card-hover").on("mouseenter", function(e) {
            // Sử dụng 2 lớp requestAnimationFrame lồng nhau để tăng độ mượt
            requestAnimationFrame(function() {
                requestAnimationFrame(function() {
                    $(".card").css({
                        "transition": hoverTransition,
                        "will-change": "transform",
                        "transform-style": "preserve-3d"
                    });
                });
            });
        });
        
        // Điều chỉnh transition khi di chuyển chuột với ratelimit và RAF
        $(".card-hover").on("mousemove", function(e) {
            var now = Date.now();
            if (now - lastMoveTime > moveThreshold) {
                lastMoveTime = now;
                // Sử dụng 2 lớp requestAnimationFrame lồng nhau để tăng độ mượt
                requestAnimationFrame(function() {
                    requestAnimationFrame(function() {
                        $(".card").css({
                            "transition": moveTransition,
                            "will-change": "transform",
                            "transform-style": "preserve-3d"
                        });
                    });
                });
            }
        });
        
        // Thêm transition mượt khi hover out với RAF
        $(".card-hover").on("mouseleave", function() {
            // Sử dụng 2 lớp requestAnimationFrame lồng nhau để tăng độ mượt
            requestAnimationFrame(function() {
                requestAnimationFrame(function() {
                    $(".card").css({
                        "transition": outTransition,
                        "will-change": "auto",
                        "transform-style": "preserve-3d"
                    });
                });
            });
        });
        
        // Đảm bảo không có đường viền xuất hiện sau khi load
        setTimeout(function() {
            $("*").css({
                "box-shadow": "none !important",
                "outline": "none !important",
                "border": "none !important"
            });
        }, 100);
        
        // Thêm hiệu ứng preload để animations mượt hơn
        window.addEventListener('load', function() {
            // Sử dụng 2 lớp requestAnimationFrame lồng nhau để tăng độ mượt
            requestAnimationFrame(function() {
                requestAnimationFrame(function() {
                    $(".card").addClass("ready");
                });
            });
        });
    });
    </script>
</body>
</html>
