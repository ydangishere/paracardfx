<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #01030D;
            overflow: hidden;
        }
        
        .card-container {
            width: 352px;
            height: 438px;
            position: relative;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
        }

        .card-hover {
            width: 212px;
            height: 268px;
            position: absolute;
            top: 94px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
            transform-style: preserve-3d;
            perspective: 1600px;
            -webkit-perspective: 1600px;
            -moz-perspective: 1600px;
        }

        .card {
            width: 100%;
            height: 100%;
            background-image: url('cardnoshade.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transform-style: preserve-3d;
            transform-origin: center center;
            transform: rotateX(4deg) rotateY(6deg);
            box-shadow: 2px 4px 6.4px 2px rgba(0, 0, 0, 0.32) !important;
            outline: none !important;
            border: none !important;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform, box-shadow;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: translateZ(0) rotateX(4deg) rotateY(6deg);
            -webkit-perspective: 1000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            pointer-events: auto;
        }

        .shine {
            opacity: 0.5;
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: background;
            perspective: 1500px;
            -webkit-perspective: 1500px;
            -moz-perspective: 1500px;
        }

        /* Loại bỏ mọi hiệu ứng viền trong hover */
        .hover-3d, .hover-in, .hover-out {
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
            transition: transform 0.7s cubic-bezier(0.2, 1, 0.3, 1);
        }
        
        /* Thêm transition mượt cho hover vào/ra */
        .hover-in {
            transition: transform 0.38s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }
        
        .hover-out {
            transition: transform 0.75s cubic-bezier(0.175, 0.885, 0.42, 1.275) !important;
        }
        
        /* Thêm hiệu ứng smooth easing tốt hơn */
        .move-transition {
            transition: transform 0.08s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-hover">
            <div class="card"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
